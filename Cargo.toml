[package]
name = "epick-lite"
version = "0.9.0"
description = "Color picker for Linux. Fork of epick."
authors = ["Wojciech KÄ™pka <wojciech@wkepka.dev>", "github.com/crumblingstatue"]
edition = "2024"

[[bin]]
name = "epick"
path = "src/main.rs"

[dependencies]
eframe = { version = "0.31.0", default-features=false, features = ["glow", "x11", "wayland", "persistence"] }
egui = { version = "0.31.0" }
anyhow = "1"
serde = { version = "1", features = ["derive"] }
ron = "0.10"
dirs = "6"
nom = "8"
x11rb = { version = "0.13", features = ["image", "cursor", "resource_manager"] }

[dev-dependencies]
tempfile = "3"
pretty_assertions = "1.4"

[profile.release]
panic = "abort"
strip = true
