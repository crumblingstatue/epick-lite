on:
  workflow_dispatch:
  pull_request:
    paths-ignore:
      - "*.md"
      - "LICENSE"
    branches:
      - master

name: epick PR CI

jobs:

  test:
    name: Test Suite
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@main
      - uses: ./.github/actions/test
